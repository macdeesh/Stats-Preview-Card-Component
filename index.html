<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main>
    <div class="card-container">

      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="team working" class="desktop-image">
        <img src="images/image-header-mobile.jpg" alt="team working" class="mobile-image">
      </div>

      <div class="content">
        <div class="heading">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="statistics">
          <div class="stat">
            <h2>10k+</h2>
            <p class="stat-text">companies</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p class="stat-text">templates</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p class="stat-text">queries</p>
          </div>
        </div>
      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/macdeesh" target="_blank">Macdeesh</a>.
    </div>
  </footer>
</body>

</html>
