<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main>
    <div class="card-container">

      <div class="image">
        <picture>
          <source srcset="images/image-header-desktop.jpg" media="(min-width:900px)">
          <img src="images/image-header-mobile.jpg" alt="team working" class="card-image">
        </picture>
      </div>

      <div class="content">
        <div class="heading-div">
          <h1 class="header">Get <span class="colored-word">insights</span> that help your business grow.</h1>
          <p class="heading-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="statistics">
          <ul class="stat-list">
            <li class="stat-text"><span class="stat-heading">10k+</span>companies</li>
            <li class="stat-text"><span class="stat-heading">314</span> templates</li>
            <li class="stat-text"><span class="stat-heading">12M+</span> queries</li>
          </ul>
        </div>
      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/macdeesh" target="_blank">Macdeesh</a>.
    </div>
  </footer>
</body>

</html>
